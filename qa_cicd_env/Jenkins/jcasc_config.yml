  junitTestResultStorage:
    storage: "file"
  location:
    adminAddress: "address not configured yet <nobody@nowhere>"
    url: "http://localhost:8080/"
  mailer:
    charset: "UTF-8"
    useSsl: false
    useTls: false
  mavenModuleSet:
    localRepository: "default"
  pollSCM:
    pollingThreadCount: 10
  sonarGlobalConfiguration:
    buildWrapperEnabled: false
    installations:
    - name: "SQPacklink"
      serverUrl: "http://localhost:9000"
      triggers:
        skipScmCause: false
        skipUpstreamCause: false
jobs:
  - script: >
      multibranchPipelineJob('packlinkE2E') {
        branchSources {
          factory {
            workflowBranchProjectFactory {
              scriptPath('qa_java_framework/Jenkinsfile')
            }
          }
          branchSource {
            source {
              github {
                id('packlink_assesment')
                repoOwner('avensis')
                repository('qa_code_challenge_avensis')
                repositoryUrl('https://github.com/avensis/qa_code_challenge_avensis.git')
                configuredByUrl(false)
                traits {
                  gitHubBranchDiscovery {
                    strategyId(3)
                  }
                  gitHubPullRequestDiscovery {
                    strategyId(1)
                  }
                }
              }
            }
          }
        }
        triggers {
          periodicFolderTrigger {
            interval('1m')
          }
        }
      }



tool:
  git:
    installations:
    - home: "git"
      name: "Default"
  sonarRunnerInstallation:
    installations:
    - name: "SQScanner"
      properties:
      - installSource:
          installers:
          - sonarRunnerInstaller:
              id: "4.4.0.2170"